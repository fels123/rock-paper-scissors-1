<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./app.js" defer></script>
    <title>Rock Rock Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div id="card-container">
      <div class="card" id="rock">
        <img src="./images/rock.png" alt="rock" />
      </div>
      <div class="card" id="paper">
        <img src="./images/paper.png" alt="paper" />
      </div>
      <div class="card" id="scissors">
        <img src="./images/scissors.png" alt="scissors" />
      </div>
    </div>
    <div id="selection">
      <div class="selectionChoice">
        <p id="player-winCount">0</p>
        <p>Player</p>
      </div>
      <div class="selectionChoice">
        <p id="computer-winCount">0</p>
        <p>Computer</p>
      </div>
    </div>
    <div id="result">Player Wins</div>
    <button id="btn">Game Start</button>
  </body>
</html>
